<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大富豪 - プロトタイプ</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>大富豪 - プロトタイプ</h1>
    <div id="config">
      <label>CPU数：
        <select id="cpuCount">
          <option value="3" selected>3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </label>
      <label><input type="checkbox" id="optRevolution" checked /> 革命(4枚)有効</label>
      <label><input type="checkbox" id="opt8cut" checked /> 8切り有効</label>
      <label><input type="checkbox" id="optSequences" checked /> 階段(ストレート)有効</label>
      <label><input type="checkbox" id="optJoker" /> ジョーカー使用</label>
    </div>

    <div id="localRolesConfig">
      <div><strong>ローカル役（任意）</strong></div>
      <input id="localRoleName" placeholder="役名（例：階段スペシャル）" />
      <select id="localRoleType">
        <option value="any">any</option>
        <option value="single">single</option>
        <option value="pair">pair</option>
        <option value="triple">triple</option>
        <option value="four">four</option>
        <option value="sequence">sequence</option>
      </select>
      <input id="localRoleRank" placeholder="ランク条件（任意: 例 7 または 8）" style="width:60px" />
      <button id="addRoleBtn">追加</button>
      <ul id="localRolesList"></ul>
    </div>
    <div style="margin-left:12px; color:#ffe">場は自動で流れます。手動クリアボタンは廃止しました。</div>
  </header>

  <main>
    <section id="status">
      <div id="turnInfo">準備してください。</div>
      <div id="pileInfo">場：<span id="pileText">なし</span></div>
      <div id="log"></div>
    </section>

    <section id="table">
      <div id="playersArea"></div>
      <div id="centerArea">
        <div id="pile"></div>
        <div id="controls">
          <button id="playBtn">出す</button>
          <button id="passBtn">パス</button>
        </div>
      </div>
    </section>

    <section id="handArea">
      <h2>あなたの手札</h2>
      <div id="hand" class="card-row"></div>
      <div id="selectedCount">選択：0</div>
    </section>
  </main>

  <footer>
    <small>プロトタイプ — ローカル役は自由に追加してプレイ中に発生を確認してください。</small>
  </footer>

  <div id="effectOverlay" class="effect-overlay" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
